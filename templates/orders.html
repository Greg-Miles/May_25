{% extends "base.html" %}
{% block content %}
    {% for order in orders %}
        <p>
            Клиент: {{ order.client_name }} <br>
            Статус: {{ order.status }} <br>
            <a href="{% url 'order_detail' order.id %}">Подробнее</a>
        </p>
    {% endfor %}
    <a href="/">Назад</a>
{% endblock content %}
